<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <title>Juego</title>
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/estilos.css">

  <script>

  </script>


</head>
<body>
  <div class="main-container">
    <h1 class="main-titulo" id="titulo">Match Game</h1>

    <div class="panel-tablero" id=tablero></div>

    <div class="panel-score">

      <div class="titulo-final">
        <h1 class="fin">Juego Terminado</h1>
      </div>

      <div class="score">
        <h2 class="data-titulo">Puntuaci√≥n</h2>
        <span class="data-info" id="score">0</span>
      </div>
      <div class="moves">
        <h2 class="data-titulo">Movimientos</h2>
        <span class="data-info" id="movimientos">0</span>
      </div>
      <div class="time">
        <h2 class="data-titulo">Tiempo</h2>
        <div class="cronometro">
          <div class="data-info" id="minutos">02:00</div>
        </div>


      </div>
      <div class="buttons">
        <button class="btn-reinicio">Iniciar</button>
      </div>
    </div>

  </div>





  <script src="js/jquery-3.0.0.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script src="js/hammer.min.js"></script>
	<script src="js/jquery.hammer-full.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
